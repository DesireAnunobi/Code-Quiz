<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/styles/style.css">
  <title>Coding Quiz</title>
</head>
<body>
  <div id="start-screen" class="quiz-container">
    <h1>Coding Quiz Challenge</h1>
    <p>Test your JavaScript knowledge!</p>
    <button id="start-btn">Start Quiz</button>
  </div>

  <div id="quiz" class="quiz-container hide">
    <div id="question-container"></div>
    <div id="options-container"></div>
    <div id="feedback-container"></div>
    <div id="timer-container">Time: <span id="timer">60</span> seconds</div>
  </div>

  <div id="end-screen" class="quiz-container hide">
    <h2>Quiz Completed!</h2>
    <p>Your final score: <span id="final-score"></span></p>
    <label for="initials">Enter your initials:</label>
    <input type="text" id="initials" maxlength="3" />
    <button id="submit-score">Submit Score</button>
  </div>

  <script src="/assets/js/script.js"></script>
</body>
</html>
