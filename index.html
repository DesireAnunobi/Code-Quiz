<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Coding Quiz</title>
</head>

<body>
  <header>
    <div class="scores">
      <a id="highscores-link">High scores</a>
    </div>
    <div id="timer">
      Time: 60
    </div>
  </header>

  <div id="start-screen" class="quiz-container">
    <h1> Welcome to the Coding Quiz Challenge</h1>
    <p>You have 60 seconds to try to get the highest score</p>
    <p>Test your JavaScript knowledge!</p>
    <button id="start-btn">Start Quiz</button>
  </div>

  <section id="quiz" class="quiz-container hide">
    <h2 id="question-container">Question</h2>
    <div id="answer-buttons" class="btn-grid"></div>
    <div id="options-container">
      <button class="btn">Answer 1</button>
      <button class="btn">Answer 2</button>
      <button class="btn">Answer 3</button>
      <button class="btn">Answer 4</button>
    </div>
    <div id="feedback-container">
      <h2 id="check-answer" class="correct-wrong hide"></h2>
    </div>
    <div class="controls">
      <button id="next-btn" class="next-btn hide">Next</button>
    </div>
    <div id="timer-container">Time: <span id="timer">60</span> seconds</div>
    </div>
  </section>

  <div id="end-screen" class="quiz-container hide">
    <h2>Quiz Completed!</h2>
    <p>Your final score: <span id="final-score"></span></p>
    <label for="initials">Enter your initials:</label>
    <input type="text" id="initials" maxlength="3" />
    <button id="submit-score">Submit Score</button>
  </div>

  <script src="/assets/js/script.js"></script>
</body>

</html>
